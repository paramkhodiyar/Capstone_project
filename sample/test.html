<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative World</title>
  <link rel="stylesheet" href="styles.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #fcfcfc;
  color: #333;
}
.hero-section {
  text-align: center;
  padding: 96px;
  background-color: #f5f5f5; 
  border-bottom: 1.5px solid #ddd;
}

.hero-section h1 {
  font-size: 2.5rem;
  margin-bottom: 24px;
}

.hero-image img {
  width: 100%;
  max-width: 800px;
  height: auto;
  border-radius: 8px;
}

.gallery-section {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  padding: 96px;
}

.gallery-item {
  text-align: center;
}

.gallery-item img {
    width: 100%;
    height: 100%;
  border-radius: 4px; 
}

.gallery-item p {
  margin-top: 8px;
  font-size: 1rem;
  color: #555;
}
body{
    margin: 0;
    padding: 0;
}
.header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: fit-content;
    padding: 20px;
    width: 100%;
}
.header .nav{
    display: flex;
    gap: 15px;
   
}
.header .nav a{
    text-decoration: none;
    color: black;
}
p{
    color: #212121;
    font-size: 20px;
    font-weight: 400;

}
.footnote{
    color:#2121219E ;
    font-size: 17px;
    text-align: left;
    line-height: 24px;
}

  </style>
</head>
<body>
    <header class="header">
        <div class="logo">MyPortfolio</div>
        <nav class="nav">
            <a href="#">Home</a>
